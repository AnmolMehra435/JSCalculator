<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2><span></span></h2>
        <button type="button" class="clear">C</button>
        <button type="button" class="button modulus operator">%</button>
        <button type="button" class="button divide operator">/</button>
        <button type="button" class="button seven num">7</button>
        <button type="button" class="button eight num">8</button>
        <button type="button" class="button nine num">9</button>
        <button type="button" class="button multiply operator">*</button>
        <button type="button" class="button four num">4</button>
        <button type="button" class="button five num">5</button>
        <button type="button" class="button six num">6</button>
        <button type="button" class="button subtract operator">-</button>
        <button type="button" class="button one num">1</button>
        <button type="button" class="button two num">2</button>
        <button type="button" class="button three num">3</button>
        <button type="button" class="button sum operator">+</button>
        <button type="button" class="button zero num">0</button>
        <button type="button" class="button dot num">.</button>
        <button type="button" class="solution">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
